<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="http://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        /* graph */
        #graphic {
            position: relative;
            margin-bottom: 11px;
        }
        #graphic:before,
        #graphic:after {
            content: ' ';
            display: table;
        }
        #graphic:after { clear: both; }

        #graphic h3 {
            font-size: 14px;
            margin: 22px 0 11px 0;
            padding-top: 22px;
            border-top: 2px solid #e2e2e2;
        }
        #graphic h3:first-child {
            padding-top: 0;
            margin-top: 0;
            border-top: none;
        }
        #graphic h4 {
            margin: 0 0 3px 0;
            font-size: 12px;
            color: #555;
            font-weight: normal;
        }
        #graphic h4.all {
            color: #111;
            font-weight: bold;
        }
        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .bars rect { 
            fill: #17807E;
            shape-rendering: crispEdges;
        }
        
        .value text { font-size: 10px; }
        .value text.outer { fill: #999; }
        .value text.inner { fill: #fff; }
        
        .labels {
            position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            text-align: right;
            font-size: 12px;
            line-height: 1.3;
            color: #333;
            display: table;
        }
        .labels li span {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <h1>Test JSON Data Object</h1>
    

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    
    

    <div class="footer">
        
        <p>Credit: NPR</p>
    </div>
    
    <script type="text/javascript">
        var GRAPHIC_DATA = [{"label": "Alabama", "amt": "2", "null": null}, {"label": "Alaska", "amt": "4", "null": null}, {"label": "Arizona", "amt": "6", "null": null}, {"label": "Arkansas", "amt": "8", "null": null}, {"label": "California", "amt": "10", "null": null}, {"label": "Colorado", "amt": "12", "null": null}, {"label": "Connecticut", "amt": "14", "null": null}];
    </script>

    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/d3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
